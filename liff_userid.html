<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LINE User ID 取得</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h2>LINE User ID 取得</h2>
    <p>下にあなたの LINE User ID が表示されます。</p>

    <div id="result" style="margin-top:20px; font-size:18px;"></div>

    <button id="copyBtn" style="margin-top:20px; padding:10px 20px; font-size:16px;">
        コピーする
    </button>

    <button id="shareBtn" style="margin-top:20px; padding:10px 20px; font-size:16px;">
        LINEで共有する
    </button>

    <button id="sendToPC" style="margin-top:20px; padding:10px 20px; font-size:16px;">
        PCに送信
    </button>

    <script>
        // ★ 重要：クリック時にも参照できるようにグローバル変数にする
        let userId = null;

        async function main() {

            // LIFF 初期化
            await liff.init({ liffId: "2008908398-l0MoqzHR" });

            // 未ログインならログイン
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }

            // プロフィール取得
            const profile = await liff.getProfile();
            userId = profile.userId;  // ★ グローバル変数に代入

            // 画面に表示
            document.getElementById("result").innerHTML =
                "あなたの LINE User ID:<br><b>" + userId + "</b>";

            // コピー
            document.getElementById("copyBtn").onclick = function () {
                navigator.clipboard.writeText(userId).then(() => {
                    alert("コピーしました！");
                });
            };

            // LINE 共有
            document.getElementById("shareBtn").onclick = async function () {
                try {
                    const result = await liff.shareTargetPicker([
                        {
                            type: "text",
                            text: "この生徒の userId:\n" + userId
                        }
                    ]);

                    if (result) {
                        alert("共有しました！");
                    } else {
                        alert("共有がキャンセルされました。");
                    }
                } catch (err) {
                    console.error(err);
                    alert("共有に失敗しました。");
                }
            };
        }

        // ★ PC に送信（main の外でイベント登録）
        document.getElementById("sendToPC").addEventListener("click", () => {

            console.log("クリック時 userId:", userId);  // ★ デバッグ用

            if (!userId) {
                alert("userId が取得できていません。");
                return;
            }

            // fetch 実行
            fetch("http://192.168.0.26:5000/userid", {
                method: "POST",
                body: JSON.stringify({ userId: userId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "ok") {
                    alert("PCに送信しました！");
                } else {
                    alert("送信エラー：" + data.message);
                }
            })
            .catch(error => {
                alert("PCに接続できません。PC側のアプリが起動しているか確認してください。");
                console.error(error);
            });
        });

        // 実行
        main();
    </script>
</body>
</html>
