<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LINE User ID 取得</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h2>LINE User ID 取得</h2>
    <p>下にあなたの LINE User ID が表示されます。</p>

    <div id="result" style="margin-top:20px; font-size:18px;"></div>

    <button id="copyBtn" style="margin-top:20px; padding:10px 20px; font-size:16px;">
        コピーする
    </button>

    <script>
        async function main() {
            await liff.init({ liffId: "2008908398-l0MoqzHR" });

            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }

            const profile = await liff.getProfile();
            const userId = profile.userId;

            document.getElementById("result").innerHTML =
                "あなたの LINE User ID:<br><b>" + userId + "</b>";

            // ボタンを押したときだけコピー（iPhoneでも動作）
            document.getElementById("copyBtn").onclick = function () {
                navigator.clipboard.writeText(userId).then(() => {
                    alert("コピーしました！");
                });
            };
        }

        main();
    </script>
</body>
</html>
